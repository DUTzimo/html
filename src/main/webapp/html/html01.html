<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>字体与格式化</title>
</head>
<body>
	<!-- 字体标签 -->
	<font color="blue" size=1 face="宋体">今天是</font>
	<font color="red" size=7 face="楷体">2021-11-7</font>
	</br></br></br></br>

	<!-- 格式化标签 -->
	<h1>E&nbsp;&nbsp;&nbsp;D&nbsp;&nbsp;&nbsp;G</h1>
	<h6>EDG</h6>
	7777777<br/><br/>
	<p align="center" >EDG牛逼！</p>
	<p>淀粉落泪！</p>
	<p align="center">4396！</p>
	<p align="right">我们是冠军！</p>
	
</body>
</html>
