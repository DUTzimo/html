<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格</title>
</head>
<body>
	<!-- 表格标签 -->
	<table border=10 width="50%" align="left">
		<tr>
			<th>夺冠</th>
			<th>I G</th>
			<th>EDG</th>
			<th>FPX</th>
		</tr>
		<tr>
			<td>2018</td>
			<td>冠军！</td>
			<td>八强</td>
			<td> 无</td>
		</tr>
		<tr>
			<td>2019</td>
			<td>四强</td>
			<td> 无</td>
			<td>冠军！</td>
		</tr>
		<tr>
			<td>2021</td>
			<td> 无</td>
			<td>冠军！</td>
			<td>十六名</td>
		</tr>
	</table>
	<br/><br/><br/>	<br/><br/><br/><br/><br/><br/>
	
	<!-- 合并单元格 -->
	<table border=5 width="40%" align="left">
		<tr>
			<th colspan=2>1</th>
			<th>3</th>
			<th>4</th>
			<th>5</th>
		</tr>
		<tr>
			<td rowspan=3>01</td>
			<td>02</td>
			<td>03</td>
			<td>04</td>
			<td>05</td>
		</tr>
		<tr>
			<td>02</td>
			<td colspan=2 rowspan=2>03</td>
			<td>05</td>
		</tr>
		<tr>
			<td>02</td>
			<td>05</td>
		</tr>
	</table>
	
</body>
</html>
